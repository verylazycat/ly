<div *ngIf="CryptoData[0]">
  <a routerLink="/securitystatus/{{CryptoData[0]['ip']}}">Auth</a>
  <i nz-icon nzType="more" nzTheme="outline"></i>
  <a routerLink="/securityboot/{{CryptoData[0]['ip']}}">Boot</a>
  <i nz-icon nzType="more" nzTheme="outline"></i>
  <a routerLink="/securitycrypto/{{CryptoData[0]['ip']}}">Crypto</a>
  <i nz-icon nzType="more" nzTheme="outline"></i>
  <a routerLink="/securityfileintegrity/{{CryptoData[0]['ip']}}">Fileintegrity</a>
</div>
<nz-table nzTemplateMode>
    <thead>
      <tr>
        <th>类目</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody *ngIf="CryptoData[0]">
      <tr>
        <td>ip</td>
        <td><nz-tag [nzColor]="'#87d068'">{{ CryptoData[0]['ip'] }}</nz-tag></td>
      </tr>
      <tr>
        <td>过期证书数量</td>
        <td *ngIf="CryptoData[0]['total'] == 0;else total"><nz-tag [nzColor]="'#87d068'">{{ CryptoData[0]['total'] }}</nz-tag></td>
        <ng-template #total>
          <td><nz-tag [nzColor]="'#f50'">{{ CryptoData[0]['total'] }}</nz-tag></td>
        </ng-template>
      </tr>
    </tbody>
</nz-table>
