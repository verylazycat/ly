<div *ngIf="BootData[0]">
  <a routerLink="/securitystatus/{{BootData[0]['ip']}}">Auth</a>
  <i nz-icon nzType="more" nzTheme="outline"></i>
  <a routerLink="/securityboot/{{BootData[0]['ip']}}">Boot</a>
  <i nz-icon nzType="more" nzTheme="outline"></i>
  <a routerLink="/securitycrypto/{{BootData[0]['ip']}}">Crypto</a>
  <i nz-icon nzType="more" nzTheme="outline"></i>
  <a routerLink="/securityfileintegrity/{{BootData[0]['ip']}}">Fileintegrity</a>
</div>
<nz-table nzTemplateMode>
    <thead>
      <tr>
        <th>类目</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody *ngIf="BootData[0]">
      <tr>
        <td>ip</td>
        <td><nz-tag [nzColor]="'#87d068'">{{ BootData[0]["ip"] }}</nz-tag></td>
      </tr>
      <tr>
        <td>grub是否安全</td>
        <td *ngIf="BootData[0]['grubsecurity'] == 1;else grubsecurity"><nz-tag [nzColor]="'#87d068'">安全</nz-tag></td>
        <ng-template #grubsecurity>
          <td><nz-tag [nzColor]="'#f50'">不安全</nz-tag></td>
        </ng-template>
      </tr>
      <tr>
        <td>grub加密</td>
        <td *ngIf="BootData[0]['grubencrypted'] == 1;else grubencrypted"><nz-tag [nzColor]="'#87d068'">安全</nz-tag></td>
        <ng-template #grubencrypted>
          <td><nz-tag [nzColor]="'#f50'">不安全</nz-tag></td>
        </ng-template>
      </tr>
      <tr>
        <td>grub存储安全</td>
        <td *ngIf="BootData[0]['storedsecurely'] == 1;else storedsecurely"><nz-tag [nzColor]="'#87d068'">安全</nz-tag></td>
        <ng-template #storedsecurely>
          <td><nz-tag [nzColor]="'#f50'">不安全</nz-tag></td>
        </ng-template>
      </tr>
      <tr>
        <td>计划任务</td>
        <td *ngIf="BootData[0]['cron'] == '';else cron"><nz-tag [nzColor]="'#87d068'">无任务</nz-tag></td>
      </tr>
      <ng-template #cron>
        <td><nz-tag [nzColor]="'#2db7f5'"><textarea nz-input placeholder="{{ BootData[0]['cron']}}" [disabled]="true" ></textarea></nz-tag></td>
      </ng-template>
    </tbody>
</nz-table>
