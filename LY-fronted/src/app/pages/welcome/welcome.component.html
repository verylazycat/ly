<nz-card nzTitle="网络主机">
    <div *ngFor="let host of BaseInfo">
        <div nz-card-grid style="width: auto; textAlign: 'center'">
            <a routerLink="/status/{{host['ip']}}"><img src="../../../assets/bg-pc.png" alt=""></a>
            <p>{{host["sysname"]}}:{{host["ip"]}}</p>
        </div>
    </div>
  </nz-card>
